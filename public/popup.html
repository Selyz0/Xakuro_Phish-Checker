<!DOCTYPE html>
<html lang="jpn">
  <head>
    <meta charset="UTF-8" />
    <title>Xakuro Phish-Checker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="Extension-label">Xakuro Phish-Checker</p>
      <div class="button-container">
        <button id="judgingBtn" class="button">判定</button>

      <div class="judge-container">
        <div id="judge-result" class="judge-result"></div>

    </div>

    <script src="popup.js"></script>
